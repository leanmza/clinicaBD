<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cl√≠nica</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• Sistema de Gesti√≥n de Cl√≠nica</h1>
            <nav>
                <button class="nav-btn active" onclick="showSection('dashboard')">Dashboard</button>
                <button class="nav-btn" onclick="showSection('pacientes')">Pacientes</button>
                <button class="nav-btn" onclick="showSection('doctores')">Doctores</button>
                <button class="nav-btn" onclick="showSection('turnos')">Turnos</button>
            </nav>
        </header>

        <!-- DASHBOARD -->
        <section id="dashboard" class="section active">
            <h2>Dashboard de Turnos</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filtrarTurnos('todos')">Todos los Turnos</button>
                <button class="filter-btn" onclick="filtrarTurnos('pendientes')">Turnos Pendientes</button>
                <button class="filter-btn" onclick="filtrarTurnos('cancelados')">Turnos Cancelados</button>
            </div>
            <div id="turnosList" class="turnos-grid"></div>
        </section>

        <!-- PACIENTES -->
        <section id="pacientes" class="section">
            <h2>Registro de Paciente</h2>
            <form id="formPaciente" class="form">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" id="pacienteNombre" required>
                </div>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" id="pacienteApellido" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="pacienteEmail" required>
                </div>
                <div class="form-group">
                    <label>Celular (10 d√≠gitos):</label>
                    <input type="text" id="pacienteCelular" pattern="\d{10}" maxlength="10" required>
                </div>
                <button type="submit" class="btn-submit">Registrar Paciente</button>
            </form>
            <div id="mensajePaciente" class="mensaje"></div>
        </section>

        <!-- DOCTORES -->
        <section id="doctores" class="section">
            <h2>Registro de Doctor</h2>
            <form id="formDoctor" class="form">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" id="doctorNombre" required>
                </div>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" id="doctorApellido" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="doctorEmail" required>
                </div>
                <div class="form-group">
                    <label>Celular (10 d√≠gitos):</label>
                    <input type="text" id="doctorCelular" pattern="\d{10}" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label>Especialidad:</label>
                    <input type="text" id="doctorEspecialidad" required>
                </div>
                <button type="submit" class="btn-submit">Registrar Doctor</button>
            </form>
            <div id="mensajeDoctor" class="mensaje"></div>
        </section>

        <!-- TURNOS -->
        <section id="turnos" class="section">
            <h2>Asignar Turno</h2>
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('asignar')">Asignar Autom√°tico</button>
                <button class="tab-btn" onclick="showTab('reservar')">Reservar Fecha Espec√≠fica</button>
            </div>

            <!-- ASIGNAR AUTOM√ÅTICO -->
            <div id="asignar" class="tab-content active">
                <form id="formAsignarTurno" class="form">
                    <div class="form-group">
                        <label>Paciente:</label>
                        <select id="turnoAsignarPaciente" required>
                            <option value="">Seleccione un paciente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Doctor:</label>
                        <select id="turnoAsignarDoctor" required>
                            <option value="">Seleccione un doctor</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit">Asignar Turno Autom√°tico</button>
                </form>
                <div id="mensajeAsignar" class="mensaje"></div>
            </div>

            <!-- RESERVAR FECHA -->
            <div id="reservar" class="tab-content">
                <form id="formReservarTurno" class="form">
                    <div class="form-group">
                        <label>Paciente:</label>
                        <select id="turnoReservarPaciente" required>
                            <option value="">Seleccione un paciente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Doctor:</label>
                        <select id="turnoReservarDoctor" required>
                            <option value="">Seleccione un doctor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Fecha y Hora:</label>
                        <input type="datetime-local" id="turnoFechaHora" required>
                    </div>
                    <button type="submit" class="btn-submit">Reservar Turno</button>
                </form>
                <div id="mensajeReservar" class="mensaje"></div>
            </div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
